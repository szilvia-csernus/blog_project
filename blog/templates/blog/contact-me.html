{% extends "base.html" %}
{% load static %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}">
{% endblock %}

{% block content %}

<section id="comment-form">
    <h2>Let's get in touch!</h2>
    <form action="{% url "contact-me" %}" method="POST" class="form-control" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form }}
        
        <button>Send</button>
    </form>
</section>

{% endblock %}
